name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker container with Playwright
      - name: Start Playwright Docker container
        run: |
          docker run -d --name playwright-container \
            -v ${{ github.workspace }}:/e2e \
            -w /e2e \
            mcr.microsoft.com/playwright:v1.48.2-jammy tail -f /dev/null

      # Install dependencies inside the Docker container
      - name: Install dependencies
        run: |
          docker exec playwright-container npm install

      # Run Playwright tests
      - name: Run Playwright tests
        run: |
          docker exec playwright-container npx playwright test

      # Stop and remove the Docker container after tests
      - name: Clean up
        run: |
          docker stop playwright-container
          docker rm playwright-container
